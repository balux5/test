<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Fizika Testi - Login</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(120deg, #667eea, #764ba2);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* LOGIN v? QUIZ qutusu */
#loginBox, #quizContainer {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  animation: fadeIn 0.6s ease;
}

/* Quiz  */
#quizContainer {
  max-width: 800px;
}

/* Basl?qlar */
h1, h2 {
  text-align: center;
  color: #333;
}

/* Inputlar */
input, select {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
}

/* Buttonlar */
button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

/* Suallar */
.question {
  background: #f7f8fc;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

/* Nəticə */
#result {
  background: #f0f3ff;
  border-radius: 12px;
  padding: 15px;
  margin-top: 20px;
  text-align: center;
  font-size: 16px;
}

/* Animasiya */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Giris</h2>
  <input type="text" id="username" placeholder="Istifadəci adı">
  <input type="password" id="password" placeholder="Sifrə">
  <button onclick="login()">Daxil ol</button>
  <p id="loginError" style="color:red; text-align:center;"></p>
</div>

<!-- QUIZ -->
<div id="quizContainer" style="display:none;">
  <button onclick="logout()">Çxış</button>

  <h1>Fizika Testi</h1>
  <h2> Uğurlar</h2>

  <label for="classSelect">Sinifi seçin:</label>
  <select id="classSelect">
    <option value="sinif7_fizika.json">7-ci sinif</option>
    <option value="sinif8_fizika.json">8-ci sinif</option>
    <option value="sinif9_fizika.json">9-cu sinif</option>
    <option value="sinif10_fizika.json">10-cu sinif</option>
    <option value="sinif11_fizika.json">11-ci sinif</option>
  </select>

  <div id="quiz"></div>
  <button id="submitBtn">Bitir</button>
  <div id="result"></div>
</div>

<script>
/* LOGIN */
USER = {
  username: "Şagird",
  password: "balux"
};

function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if (u == USER.username && p == USER.password) {
    localStorage.setItem("loggedIn", "true");
    showQuiz();
  } else {
    document.getElementById("loginError").innerText =
      "Istifadəci adı və ya sifrə səhvdir!";
  }
}

function logout() {
  localStorage.removeItem("loggedIn");
  location.reload();
}

function showQuiz() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("quizContainer").style.display = "block";
}

if (localStorage.getItem("loggedIn") === "true") {
  showQuiz();
}

/* QUIZ */
let currentData = [];

function loadQuiz(filename) {
  fetch(filename)
    .then(res => res.json())
    .then(data => {
      currentData = data;
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      data.forEach((q, i) => {
        quizDiv.innerHTML += `
          <div class="question">
            <p><b>${i+1}.</b> ${q.question}</p>
            ${q.options.map(opt =>
              `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`
            ).join("")}
          </div>
        `;
      });
      document.getElementById("result").innerHTML = "";
    });
}

loadQuiz(document.getElementById("classSelect").value);

document.getElementById("classSelect").addEventListener("change", e => {
  loadQuiz(e.target.value);
});

document.getElementById("submitBtn").addEventListener("click", () => {
  let correct = 0;
  currentData.forEach((q, i) => {
    const a = document.querySelector(`input[name="q${i}"]:checked`);
    if (a && a.value === q.correctAnswer) correct++;
  });
  document.getElementById("result").innerHTML = `
    <h2>N?tic?</h2>
    <p>Duz: ${correct}</p>
    <p>S?hv: ${currentData.length - correct}</p>
  `;
});
</script>

</body>
</html>
