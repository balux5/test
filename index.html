<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Fizika Testi - Login</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(120deg, #667eea, #764ba2);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* LOGIN və QUIZ qutusu */
#loginBox, #quizContainer {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease;
}

#quizContainer {
  max-width: 800px;
}

h1, h2 {
  text-align: center;
  color: #333;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

.question {
  background: #f7f8fc;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

#result {
  background: #f0f3ff;
  border-radius: 12px;
  padding: 15px;
  margin-top: 20px;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Giriş</h2>
  <input type="text" id="username" placeholder="İstifadəçi adı">
  <input type="password" id="password" placeholder="Şifrə">
  <button onclick="login()">Daxil ol</button>
  <p id="loginError" style="color:red; text-align:center;"></p>
</div>

<!-- QUIZ -->
<div id="quizContainer" style="display:none;">
  <button onclick="logout()">Çıxış</button>

  <h1>Fizika Testi</h1>
  <p style="text-align:center;">
    Xoş gəldin, <b><span id="userName"></span></b>
  </p>

  <label>Sinifi seçin:</label>
  <select id="classSelect">
    <option value="sinif7_fizika.json">7-ci sinif</option>
    <option value="sinif8_fizika.json">8-ci sinif</option>
    <option value="sinif9_fizika.json">9-cu sinif</option>
    <option value="sinif10_fizika.json">10-cu sinif</option>
    <option value="sinif11_fizika.json">11-ci sinif</option>
  </select>

  <div id="quiz"></div>
  <button id="submitBtn">Bitir</button>
  <div id="result"></div>
</div>

<script>
/* ===== LOGIN SISTEMI (HAMI ÜÇÜN AÇIQ) ===== */

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if (u == "" && p == "") {
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("currentUser", u);
    showQuiz();
  } else {
    document.getElementById("loginError").innerText =
      "İstifadəçi adı və şifrə boş ola bilməz!";
  }
}

function logout() {
  localStorage.clear();
  location.reload();
}

function showQuiz() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("quizContainer").style.display = "block";
  document.getElementById("userName").innerText =
    localStorage.getItem("currentUser");
}

if (localStorage.getItem("loggedIn") === "true") {
  showQuiz();
}

/* ===== QUIZ SISTEMI ===== */

let currentData = [];

function loadQuiz(filename) {
  fetch(filename)
    .then(res => res.json())
    .then(data => {
      currentData = data;
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      data.forEach((q, i) => {
        quizDiv.innerHTML += `
          <div class="question">
            <p><b>${i + 1}.</b> ${q.question}</p>
            ${q.options.map(opt =>
              `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`
            ).join("")}
          </div>
        `;
      });
      document.getElementById("result").innerHTML = "";

      // "Bitir" düyməsini aktiv et (sinif seçəndə də aktiv olsun)
      document.getElementById("submitBtn").disabled = false;

      // Variantları aktiv et
      const allRadios = document.querySelectorAll("#quiz input[type='radio']");
      allRadios.forEach(radio => {
        radio.disabled = false;
      });
    });
}

loadQuiz(document.getElementById("classSelect").value);

document.getElementById("classSelect").addEventListener("change", e => {
  loadQuiz(e.target.value);
});

document.getElementById("submitBtn").addEventListener("click", () => {
  let correct = 0;
  currentData.forEach((q, i) => {
    const a = document.querySelector(`input[name="q${i}"]:checked`);
    if (a && a.value === q.correctAnswer) correct++;
  });
  document.getElementById("result").innerHTML = `
    <h2>Nəticə</h2>
    <p>Düz: ${correct}</p>
    <p>Səhv: ${currentData.length - correct}</p>
  `;

  // Variantları deaktiv et
  const allRadios = document.querySelectorAll("#quiz input[type='radio']");
  allRadios.forEach(radio => {
    radio.disabled = true;
  });

  // Bitir düyməsini deaktiv et
  document.getElementById("submitBtn").disabled = true;
});
</script>

</body>
</html>
