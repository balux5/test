<style>

body {

  min-height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;

  border-radius: 12px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.question {
  background: #4a7c91;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
  color:white;
}

#result {
  background: #f0f3ff;
  border-radius: 12px;
  padding: 15px;

  text-align: center;

<body>

<div id="loginBox">
  <h2>GiriÅŸ</h2>
  <input type="text" id="username" placeholder="Ä°stifadÉ™Ã§i">
  <input type="password" id="password" placeholder="ÅžifrÉ™">
  <button onclick="login()">Daxil ol</button>
  <p id="loginError" style="color:red; text-align:center;"></p>
</div>

<div id="quizContainer" style="display:none;">
  <button onclick="logout()">Ã‡Ä±xÄ±ÅŸ</button>

  <h1>Fizika Testi</h1>

  <select id="classSelect">
    <option value="sinif7_fizika.json">7-ci sinif</option>
    <option value="sinif8_fizika.json">8-ci sinif</option>
    <option value="sinif9_fizika.json">9-cu sinif</option>
    <option value="sinif10_fizika.json">10-cu sinif</option>
    <option value="sinif11_fizika.json">11-ci sinif</option>
  </select>

  <div id="quiz"></div>
  <button id="submitBtn">Bitir</button>
  <div id="result"></div>
</div>

<script>
const USER = { username: "Åžagird", password: "balux" };

function login() {
  if (username.value === USER.username && password.value === USER.password) {
    localStorage.setItem("loggedIn", "true");
    showQuiz();
  } else {
    loginError.innerText = "YanlÄ±ÅŸ giriÅŸ!";
  }
}

function logout() {
  localStorage.clear();
  location.reload();
}

function showQuiz() {
  loginBox.style.display = "none";
  quizContainer.style.display = "block";
}

if (localStorage.getItem("loggedIn")) showQuiz();

let currentData = [];

function loadQuiz(file) {
  fetch(file).then(r => r.json()).then(data => {
    currentData = data;
    quiz.innerHTML = "";

    data.forEach((q, i) => {
      quiz.innerHTML += `
        <div class="question">
          <p><b>${i+1}.</b> ${q.question}</p>
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${i}" value="${opt}">
              ${opt}
            </label><br>
          `).join("")}
        </div>
      `;
    });

    result.innerHTML = "";
    submitBtn.disabled = false;
  });
}

loadQuiz(classSelect.value);
classSelect.onchange = e => loadQuiz(e.target.value);

submitBtn.onclick = () => {
  let correct = 0;

  currentData.forEach((q, i) => {
    const selected = document.querySelector(`input[name=q${i}]:checked`);
    if (selected && selected.value === q.correctAnswer) correct++;
  });

  result.innerHTML = `
    <h2>NÉ™ticÉ™</h2>
    <p>DÃ¼z: ${correct}</p>
    <p>SÉ™hv: ${currentData.length - correct}</p>
  `;
};
</script>
